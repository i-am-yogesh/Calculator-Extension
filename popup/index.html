<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container calculator-area">
        <div class="result" id="result">
            <div id="result-input">

            </div>
            <div id="result-output">

            </div>
        </div>
        <div class="buttons">
            <button class="buttons-sub">1</button>
            <button class="buttons-sub">2</button>
            <button class="buttons-sub">3</button>
            <button class="buttons-sub" id="equal">=</button>

            <button class="buttons-sub">4</button>
            <button class="buttons-sub">5</button>
            <button class="buttons-sub">6</button>
            <button class="buttons-sub button-color">+</button>

            <button class="buttons-sub">7</button>
            <button class="buttons-sub">8</button>
            <button class="buttons-sub">9</button>
            <button class="buttons-sub button-color">-</button>

            <button class="buttons-sub">C</button>

            <button class="buttons-sub">0</button>
            <button class="buttons-sub button-color">.</button>
            <button class="buttons-sub button-color">*</button>

            <button class="buttons-sub button-color" >(</button>
            <button class="buttons-sub button-color">)</button>
            <button class="buttons-sub button-color">‚Üê</button>
            <button class="buttons-sub button-color">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
